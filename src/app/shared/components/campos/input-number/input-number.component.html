<div [formGroup]="formGroup">
  <mat-form-field appearance="outline"  class="full-width">
    <mat-label>{{titulo}}</mat-label>
    <input matInput type="number" [min]="minimo" [max]="maximo" [step]="step" [placeholder]="titulo" [name]="controlName"
           [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'required')">Campo obrigatório
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'min')">Campo precisa ter no
      mínimo o valor {{validacao.lengtValidar(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'max')">Campo precisa ter no
      máximo o valor {{validacao.lengtValidar(formControl, 'max')}}
    </mat-error>
  </mat-form-field>
</div>
